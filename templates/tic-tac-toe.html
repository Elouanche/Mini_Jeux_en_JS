<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <meta name="Description" content="">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="tic-tac-toe">
    <header>
        <a href="../index.html">
            <img src="../assets/img/logo-site.jpg" alt="Logo mini jeux">
        </a>
        
        <a class="login" href="login.html">
            <img src="../assets/img/connexion.png" alt="Bouton connexion">
        </a>
    </header>

    <main>
        <div id="overlay">
            <div id="message">
                <div id="close">
                    <i class="fa fa-close"></i>
                </div>
                <div class="content"><span id="winner"></span> wins!</div>
            </div>
        </div>

        <div class="tic-container">
            <div class="tools">
                <div class="symbols">
                    <i class="fa fa-close"></i>
                    <i class="fa fa-circle-o"></i>
                </div>
                <div class="turn">
                    <span class="current-turn"></span>'s turn
                </div>
                <div class="reset">
                    <div class="button">
                        <i class="fa fa-rotate-right"></i>
                    </div>
                </div>
            </div>

            <div class="board-tic">
                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>

            <div class="stats">
                <div class="player">
                    <label>Player 1</label>
                    <span class="score1">0</span>
                </div>
                <div class="draws">
                    <label>Draws</label>
                    <span class="draw">0</span>
                </div>
                <div class="player">
                    <label>Player 2</label>
                    <span class="score2">0</span>
                </div>
                <div class="highscore-container">
                    <span class="highscore">0</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="quitGame">
            <a href="../index.html">Quit Game</a>
        </div>
    </footer>

    <script src="../assets/js/tic-tac-toe.js"></script>
</body>
</html>
